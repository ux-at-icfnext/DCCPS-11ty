<head>
    <link rel="stylesheet" href="/assets/css/patterns/modal.css">
</head>

<div class="margin-y-3">
    <a
      href="#example-modal-1"
      class="usa-button image-modal-button"
      aria-controls="example-modal-1"
      data-open-modal
      ><img src="/assets/images/modal-image.png"/></a
    >
    <div
      class="usa-modal"
      id="example-modal-1"
      aria-labelledby="modal-1-heading"
      aria-describedby="modal-1-description"
    >
      <div class="usa-modal__content">
        <div class="usa-modal__main">
          <div class="usa-prose">
            <img src="/assets/images/modal-image.png"/>
          </div>
        </div>
        <button
          type="button"
          class="usa-button usa-modal__close"
          aria-label="Close this window"
          data-close-modal
        >
          <svg class="usa-icon" aria-hidden="true" focusable="false" role="img">
            <use xlink:href="/assets/img/sprite.svg#close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
